<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Entre em contato com o Portal Notícias Agora para dúvidas, sugestões ou parcerias."
    />
    <meta
      name="keywords"
      content="contato, formulário, portal, notícias, interativo"
    />
    <title>Contato | Notícias Agora</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="Logo Notícias Agora" />
      </div>

      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="noticia.html">Notícias</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-contato">
        <div class="container-form">
          <!-- Título e Subtítulo da Seção -->
          <h1>Fale Conosco: Estamos Prontos para Ouvir Você</h1>
          <p class="section-subtitle">
            Preencha o formulário abaixo para enviar suas dúvidas, sugestões ou
            solicitações de parceria.
          </p>

          <div class="contato-duas-colunas">
            <div class="form-container">
              <!-- ATRIBUTOS METHOD E ACTION SOLICITADOS -->
              <form id="contato-form" method="post" action="/submit-form">
                <!-- 1. CAMPOS DE TEXTO E EMAIL (REQUERIDOS E VALIDADO POR EMAIL) -->
                <label for="nome">Nome Completo</label>
                <input
                  type="text"
                  id="nome"
                  name="nome"
                  required
                  placeholder="Seu nome"
                />

                <label for="email">E-mail</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  placeholder="email@exemplo.com"
                />

                <!-- 2. CAMPO TELEFONE (VALIDADO POR REGEX/PATTERN) -->
                <label for="telefone">Telefone (WhatsApp)</label>
                <input
                  type="tel"
                  id="telefone"
                  name="telefone"
                  required
                  placeholder="(XX) XXXXX-XXXX"
                  pattern="^\(\d{2}\) \d{5}-\d{4}$"
                  title="Formato de telefone: (XX) XXXXX-XXXX"
                />

                <!-- 3. CAMPO SELECT (ASSUNTO) -->
                <label for="assunto">Assunto</label>
                <select id="assunto" name="assunto" required>
                  <option value="" disabled selected>
                    Selecione um assunto
                  </option>
                  <option value="duvida">Dúvida Geral</option>
                  <option value="sugestao">Sugestão de Pauta/Notícia</option>
                  <option value="parceria">Parceria Comercial</option>
                  <option value="tecnico">Problema Técnico/Site</option>
                </select>

                <!-- 4. RADIO BUTTONS (TIPO DE CONTATO) -->
                <fieldset class="radio-group">
                  <legend>Preferência de Contato:</legend>

                  <input
                    type="radio"
                    id="contato-email"
                    name="tipo_contato"
                    value="email"
                    required
                  />
                  <label for="contato-email">E-mail</label>

                  <input
                    type="radio"
                    id="contato-telefone"
                    name="tipo_contato"
                    value="telefone"
                  />
                  <label for="contato-telefone">Telefone</label>

                  <input
                    type="radio"
                    id="contato-whatsapp"
                    name="tipo_contato"
                    value="whatsapp"
                  />
                  <label for="contato-whatsapp">WhatsApp</label>
                </fieldset>

                <!-- 5. TEXTAREA (MENSAGEM) -->
                <label for="mensagem">Mensagem</label>
                <textarea
                  id="mensagem"
                  name="mensagem"
                  rows="6"
                  required
                  placeholder="Escreva sua mensagem detalhada aqui..."
                ></textarea>

                <!-- 6. INPUT TYPE FILE (ANEXO) -->
                <label for="anexo">Anexar Documento (Opcional)</label>
                <input type="file" id="anexo" name="anexo" />

                <!-- 7. CHECKBOX (ACEITE DE TERMOS) -->
                <div class="checkbox-group">
                  <input type="checkbox" id="termos" name="termos" required />
                  <label for="termos"
                    >Eu li e aceito os
                    <a href="#" target="_blank">Termos de Uso</a> e
                    <a href="#" target="_blank">Política de Privacidade</a
                    >.</label
                  >
                </div>

                <button type="submit" class="submit-button">
                  Enviar Mensagem
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Notícias Agora. Todos os direitos reservados.</p>
      <nav>
        <a href="#">Política de Privacidade</a> |
        <a href="contato.html">Contato</a>
      </nav>
    </footer>
  </body>
</html>
